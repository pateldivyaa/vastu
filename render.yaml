services:
  - type: web
    name: vastu-server
    env: node
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: vastu-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    plan: free
    region: oregon
    autoDeploy: true