services:
  - type: web
    name: vastu-server
    env: node
    buildCommand: |
      # Install server dependencies
      cd server
      npm install
      # Install client dependencies and build
      cd ../client
      npm install
      npm run build
      cd ..
    startCommand: |
      cd server
      npm install
      node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: vastu-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    plan: free
    region: oregon
    autoDeploy: true